<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="card-element.html">
<script src="http://widget.time.is/de.js"></script>
<polymer-element name="feed-reader-latest" attributes="url">
	<template>
		<style>
		</style>
		<card-element cardtitle="{{feed.title}}">
				<div id="content"></div>
			</card-element>
	</template>
	<script>
        Polymer({
			ready: function(){
				var self = this;
				google.load('feeds', '1', {"callback": function() {
					var feed = new google.feeds.Feed(self.url_);
    	  			feed.load(function(result){
						  if (!result.error) {
							self.feed = result.feed.entries[0];
							self.injectBoundHTML(self.feed.content, self.$.content);
						}
					  });
				}
			});
			}
		});
	</script>
</polymer-element>
