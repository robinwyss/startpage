<polymer-element name="wi-sun">
  <template>
  <style>
  :host {
    width: 100px;
    height: 100px;
    display: block;
  }

  .wi {
    top: 10%;
    left: 10%;
    position: relative;
    width: 90%;
    height: 90%;
  }

  .wi-sun:before {
    width: 90%;
    height: 90%;
    border-radius: 50%;
    position: relative;
    display: block;
    content: " ";
    background-color: #FFF832;
    box-shadow: 0px 0px 10px #FFF832;
  }
  </style>
      <div class="wi wi-sun">

      </div>
  </template>
  <script>
  Polymer({})
  </script>
</polymer-element>

<polymer-element name="wi-cloud">
  <template>
    <style>
    :host {
      width: 100px;
      height: 100px;
      display: block;
    }
    .wi-cloud,
    .wi-cloud:before,
    .wi-cloud:after {
      background-color: #FFF;
      content: " ";
      display: block;
      position: relative;
    }
    .wi-cloud {
      width: 90%;
      height: 30%;
      left: 3%;
      border-radius: 40px;
    }
    .wi-cloud:before {
      width: 60%;
      height: 174%;
      border-radius: 50%;
      top: -86%;
      left: 12%;

    }
    .wi-cloud:after {
      width: 31%;
      height: 83%;
      border-radius: 25px;
      top: -220%;
      left: 53%;
    }

    .wi-cloud.shadow {
      top: 29%;
      left: 2%;
    }
    .wi-cloud.shadow,
    .wi-cloud.shadow:before,
    .wi-cloud.shadow:after {
      background-color: #000;
      box-shadow: 3px 3px 2px #000
    }

    </style>
      <div class="wi wi-cloud shadow"></div>
      <div class="wi wi-cloud"></div>
  </template>
  <script>
  Polymer({})
  </script>
</polymer-element>
