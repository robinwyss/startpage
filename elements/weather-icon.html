<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="weather-icons.html">

<polymer-element name="weather-icon" attributes="condition">
    <template>
        <style>
            :host {
                width: 100px;
                height: 100px;
                display: block;
            }
        </style>
        <template if="{{condition == 'sunny'}}">
            <wi-sun></wi-sun>
        </template>
        <template if="{{condition == 'cloudy'}}">
            <wi-cloud></wi-cloud>
        </template>
        <template if="{{condition == 'partly-cloudy'}}">
            <wi-partly-cloudy></wi-partly-cloudy>
        </template>
        <template if="{{condition == 'heavy-clouds'}}">
            <wi-heavy-clouds></wi-heavy-clouds>
        </template>
        <template if="{{condition == 'rain'}}">
            <wi-rain></wi-rain>
        </template>
        <template if="{{condition == 'snow'}}">
            <wi-snow></wi-snow>
        </template>
        <template if="{{condition == 'storm'}}">
            <wi-storm></wi-storm>
        </template>
        <template if="{{condition == 'mist'}}">
            <wi-mist></wi-mist>
        </template>
    </template>
    <script>
        Polymer({})
    </script>
</polymer-element>
