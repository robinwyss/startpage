<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="card-element.html" />
<script src="http://widget.time.is/de.js"></script>
<polymer-element name="link-list" attributes="listtitle">
	<template>
		<style>
		</style>
		<div>
			<card-element cardtitle="{{listtitle}}">
				<template repeat="{{link in links}}">
					<paper-item><a href="{{link.url}}" target="_blank">{{link.name}}</a></paper-item>
				</template>
			</card-element>
		</div>
	</template>
	<script>
		Polymer({
			attached: function(){
				this.links = JSON.parse(this.innerHTML)
			}
		});
	</script>
</polymer-element>
