<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="card-element.html" />
<script src="http://widget.time.is/de.js"></script>
<polymer-element name="feed-reader" attributes="url">
	<template>
		<style>
</style>
		<div>
			<card-element cardtitle="{{title}}">
				<template repeat="{{entry in entries}}">
					<paper-item>{{entry.title}}</paper-item>
				</template>
			</card-element>
		</div>
	</template>
	<script>
        Polymer({
			ready: function(){
				var self = this;
				google.load('feeds', '1', {"callback": function() {
					var feed = new google.feeds.Feed(self.url_);
    	  			feed.load(function(result){
						  if (!result.error) {
							self.entries = result.feed.entries;
							self.title = result.feed.title;
						}
					  });
				}
			});
			}
		});
	</script>
</polymer-element>
